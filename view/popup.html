<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css" />
    <style type="text/css">
      body {
        width: 800px;
        min-height: 330px;
      }
      .container {
        max-width: 750px;
      }
      .bi-trash-fill {
        color: crimson;
        border-style: none;
        margin: 0;
      }
      .bi-question-circle-fill {
        color: rgb(109, 109, 109);
        background-color: white;
        border-style: none;
        margin: 0;
      }
      .bi-question-circle-fill:hover {
        color: rgb(0, 132, 255);
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between">
        <h1 class="h3 mt-5 pb-3">Settings</h1>
        <button id="info-icon" class="bi-question-circle-fill pt-4">
          <svg width="23" height="23" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
            />
          </svg>
        </button>
      </div>
      <div>
        <label class="form-label">URL　　　　　　　　　　　　　　</label>
        <label class="form-label">CSS Selector　</label>
        <label class="form-label">Color　　</label>
        <label class="form-label">Service　　　　</label>
        <label class="form-label">ID (or blank)</label>
        <label class="form-label"></label>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="mb-3 url-div">
            <input
              type="url"
              class="form-control"
              id="url-row-1"
              placeholder="https://www.example.com/*"
              required
            />
          </div>
        </div>
        <div class="col-2 pe-0">
          <div class="mb-3 css-div">
            <input
              class="form-control"
              id="css-selector-row-1"
              placeholder="body"
              required
            />
          </div>
        </div>
        <div class="col ps-0">
          <div class="mb-3">
            <input
              class="form-control form-control-color"
              type="color"
              id="color-row-1"
              value="#eabc6c"
            />
          </div>
        </div>
        <div class="col-2 pe-0">
          <div class="mb-3">
            <select
              id="service-row-1"
              class="select-service form-select form-select"
            >
              <option value="none"></option>
              <option value="aws">AWS</option>
              <option value="azure">Azure</option>
            </select>
          </div>
        </div>
        <div class="col-2 ps-0">
          <div class="mb-3">
            <input
              class="form-control"
              id="id-row-1"
              placeholder="012345678901"
              disabled
            />
          </div>
        </div>
        <div class="col-1 p-0">
          <div class="mb-3">
            <button class="form-control bi bi-trash-fill" id="delete-row-1">
              <svg
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <button
        type="button"
        id="plus"
        class="form-control btn btn-outline-secondary"
      >
        +
      </button>
      <button
        type="button"
        id="save"
        class="form-control btn btn-outline-primary mt-3"
      >
        Save
      </button>
    </div>
    <div class="mb-5"></div>

    <script src="../bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
