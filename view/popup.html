<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css" />
    <style type="text/css">
      body {
        width: 800px;
        min-height: 330px;
      }
      .container {
        max-width: 750px;
      }
      .bi-trash-fill {
        color: crimson;
        border-style: none;
        margin: 0;
      }
      .bi-question-circle-fill {
        color: rgb(109, 109, 109);
        background-color: white;
        border-style: none;
        margin: 0;
      }
      .bi-question-circle-fill:hover {
        color: rgb(0, 132, 255);
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between">
        <h1 class="h3 mt-5 pb-3">Settings</h1>
        <button id="info-icon" class="bi-question-circle-fill pt-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="23"
            height="23"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
            />
          </svg>
        </button>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="mb-3 url-div">
            <label class="form-label">URL</label>
            <input
              type="url"
              class="form-control"
              id="url-row-1"
              placeholder="https://*.console.aws.amazon.com/*"
              required
            />
          </div>
        </div>
        <div class="col-2 pe-0">
          <div class="mb-3 css-div">
            <label class="form-label">CSS Selector</label>
            <input
              class="form-control"
              id="css-selector-row-1"
              placeholder=".globalNav-123"
              required
            />
          </div>
        </div>
        <div class="col ps-0">
          <div class="mb-3">
            <label class="form-label">Color</label>
            <input
              class="form-control form-control-color"
              type="color"
              id="color-row-1"
              value="#eabc6c"
            />
          </div>
        </div>
        <div class="col-2 pe-0">
          <div class="mb-3">
            <label class="form-label">Service</label>
            <select
              id="service-row-1"
              class="select-service form-select form-select"
            >
              <option value="none"></option>
              <option value="aws">AWS</option>
              <option value="azure">Azure</option>
            </select>
          </div>
        </div>
        <div class="col-2 ps-0">
          <div class="mb-3">
            <label class="form-label">ID (or blank)</label>
            <input
              class="form-control"
              id="id-row-1"
              placeholder="012345678901"
              disabled
            />
          </div>
        </div>
        <div class="col-1 p-0">
          <div class="mb-3">
            <label class="form-label">ã€€</label>
            <button class="form-control bi bi-trash-fill" id="delete-row-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <button
        type="button"
        id="plus"
        class="form-control btn btn-outline-secondary"
      >
        +
      </button>
      <button
        type="button"
        id="save"
        class="form-control btn btn-outline-primary mt-3"
      >
        Save
      </button>
    </div>
    <div class="mb-5"></div>

    <script src="../bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
