<!DOCTYPE html>
<html>
  <head>
    <title>AWS Color Change Extension Options</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <style type="text/css">
      body {
        width: 800px;
        min-height: 300px;
      }
      .container {
        max-width: 750px;
      }
      .bi-trash-fill {
        color: crimson;
        border-style: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="h3 mt-5">Settings</h1>
      <div class="row">
        <div class="col-4">
          <div class="mb-3">
            <label class="form-label">URL</label>
            <input
              class="form-control"
              id="url-row-1"
              placeholder="https://*.console.aws.amazon.com/*"
            />
          </div>
        </div>
        <div class="col-2 pe-0">
          <div class="mb-3">
            <label class="form-label">CSS Selector</label>
            <input
              class="form-control"
              id="css-selector-row-1"
              placeholder=".globalNav-123"
            />
          </div>
        </div>
        <div class="col ps-0">
          <div class="mb-3">
            <label class="form-label">Color</label>
            <select id="color-row-1" class="form-select form-select">
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="#CC9900">Gold</option>
              <option value="crimson">Crimson</option>
            </select>
          </div>
        </div>
        <div class="col pe-0">
          <div class="mb-3">
            <label class="form-label">service</label>
            <select
              id="service-row-1"
              class="select-service form-select form-select"
            >
              <option value="none"></option>
              <option value="aws">AWS</option>
              <option value="azure">Azure</option>
            </select>
          </div>
        </div>
        <div class="col-2 ps-0">
          <div class="mb-3">
            <label class="form-label">ID (or blank)</label>
            <input
              class="form-control"
              id="id-row-1"
              placeholder="012345678901"
            />
          </div>
        </div>
        <div class="col-1 p-0">
          <div class="mb-3">
            <label class="form-label">ã€€</label>
            <button
              class="form-control bi bi-trash-fill"
              id="delete-row-1"
            ></button>
          </div>
        </div>
      </div>

      <button
        type="button"
        id="plus"
        class="form-control btn btn-outline-secondary"
      >
        +
      </button>
      <button
        type="button"
        id="save"
        class="form-control btn btn-outline-primary mt-3"
      >
        Save
      </button>
    </div>
    <div class="mb-5"></div>

    <script src="../bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
