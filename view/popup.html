<!DOCTYPE html>
<html>
  <head>
    <title>AWS Color Change Extension Options</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style type="text/css">
      .container {
        min-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="h3 mt-3">Settings</h1>
        <!-- 行1 -->
        <div class="row">
            <div class="col-5">
                <div class="mb-3">
                    <label class="form-label">URL</label>
                    <input
                    class="form-control"
                    id="url-row-1"
                    placeholder="https://*.console.aws.amazon.com/*"
                    />
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">CSS Selector</label>
                    <input
                    class="form-control"
                    id="css-selector-row-1"
                    placeholder=".globalNav-122"
                    />
                </div>
            </div>
            <div class="col">
              <div class="mb-3">
                  <label class="form-label">Color</label>
                  <select id="color-row-1" class="form-select form-select">
                      <option value="crimson">crimson</option>
                      <option value="green">green</option>
                      <option value="blue">blue</option>
                      <option value="yellow">yellow</option>
                  </select>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                  <label class="form-label">AWS ID (or blank)</label>
                  <input
                    class="form-control"
                    id="aws-id-row-1"
                    placeholder="012345678901"
                    />
              </div>
            </div>
        </div>

          <!-- 行2 -->
        <div class="row">
          <div class="col-5">
              <div class="mb-3">
                  <input
                  class="form-control"
                  id="url-row-2"
                  placeholder="https://*.console.aws.amazon.com/*"
                  />
              </div>
          </div>
          <div class="col">
              <div class="mb-3">
                  <input
                  class="form-control"
                  id="css-selector-row-2"
                  placeholder=".globalNav-122"
                  />
              </div>
          </div>
          <div class="col">
            <div class="mb-3">
                <select id="color-row-2" class="form-select form-select">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
                <input
                  class="form-control"
                  id="aws-id-row-2"
                  placeholder="012345678901"
                  />
            </div>
          </div>
        </div>

        <button type="button" id="save" class="form-control btn btn-outline-secondary">
          <!-- <i class="bi bi-plus"></i> -->
           +
        </button>
        
        <button type="button" id="save" class="form-control btn btn-outline-primary mt-3">
          Save
        </button>
      </div>
      <div class="mb-3"></div>
    </div>
    
    <script src="../bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/popup.js"></script>
    <script src="../scripts/add_options.js"></script>
  </body>
</html>
