<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switch Description</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      /* Adding soft black shadow around the image */
      .shadowed-img {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      /* Styling footer */
      footer {
        width: 100%;
        background-color: #f8f9fa;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        position: absolute;/*←絶対位置*/
        bottom: 0; /*下に固定*/
      }

      /* メニューバー */
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        background-color: rgb(242, 242, 242);
        padding-top: 20px;
      }
      .container {
        margin-left: auto;
        margin-right: auto;
      }

      .nav-link {
        font-size: 1.5em;
      }
      .area-import{
        background-color: rgb(242, 242, 242);
        border-radius: 20px;
        width: fit-content;
        padding: 5rem;
        margin: 0 auto;
      }
      .custom-tooltip {
        --bs-tooltip-bg: var(--bs-primary);
      }
      #info-icon{
        border: none; 
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="row m-0">
      <div class="col-2">
        <!-- サイドメニュー -->
        <div class="sidebar">
          <h5 class="text-center">Menu</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./info.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./import_export.html">Import/Export</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- メインページ -->
      <div class="col-8">
        <div class="area-import mt-5 mb-5 pt-4" style="width: 450px;">
          <h1 class="h3 mt-5 text-center">Export</h1>
          <div class="d-flex justify-content-center">
            <div class="row">
              <!-- エクスポートボタン -->
              <button type="button" class="btn btn-primary mt-4 mb-3" id="export" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-html="true" data-bs-title="Export current settings.<br> 現在の設定をエクスポートします。">Export Json</button>
            </div>
          </div>
        </div>
        <!-- インポートボタン -->
        <div class="row">
          <div class="area-import pt-5 pb-5 col-1" style="width: 450px;" >
            <h1 class="h3 pb-3 text-center">Import Json
              <button id="info-icon" class="bi-question-circle-fill pt-4" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-html="true" data-bs-title="Show example format.<br> 例を表示する。">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                </svg>
            </button></h1>
            
            <div class="d-flex justify-content-center">
              <div class="row">
                <input type="file" class="form-control col-3 mt-3 mb-3" id="file-chooser" accept=".json" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-html="true" data-bs-title="You can import only json format.<br> Jsonファイルのみインポート可能です。"/>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="row">
                <button type="button" class="btn btn-secondary mt-3" id="change-all" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-html="true" data-bs-title="’Replace all’ delete your current data and replaces with your import file data.<br><br>’Replace all’は現在のデータをすべて削除し、インポートするデータに置き換えます。">Replace all</button>
                <button type="button" class="btn btn-secondary mt-3" id="change-diff" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-html="true" data-bs-title="'Replace diff' overwrites the difference between the current data and your import file data.<br><br>’Replace diff’ は、現在のデータとインポートするデータの差分のみ書き換えます。">Replace diff</button>
                
              </div>
            </div>
          </div>
          
          <!-- Json sample -->
          <div class="col" id="show_example" style="display: none;">
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    <!-- Footer with Copyright -->
    <footer class="mt-5">&copy; Chrome Extension by fudy-apo</footer>

    <!-- Bootstrap JS -->
    <script src="../bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/import_export.js"></script>
  </body>
</html>
